<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findIndexOfElement(number, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (number === arr[i]) {
                alert("Vị trí xuất hiện của " + number + " trong mảng là: " + i);
                return i;
            }
        }
        alert(number + ' không thuộc mảng cho trước');
    }
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    let number = +prompt("Nhập số cần tìm: ")
    alert(findIndexOfElement(number, arr))
</script>


</body>
</html>
