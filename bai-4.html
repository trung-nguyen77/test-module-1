<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau 4</title>
</head>
<body>
<script>
    class Animal{
        name;
        weight;
        constructor(name,weight) {
            this.name = name;
            this.weight = weight;
        }
        getName(){
            return this.name;
        }
        getWeight(){
            return this.weight;
        }
        setName(name){
            this.name = name;
        }
        setWeight(weight){
            this.weight = weight;
        }
        showNameAndWeight(){
            return document.write("Tên:  " + this.name + " Cân nặng là : " + this.weight)
        }
    }
    let objAnimal1 = new Animal('Elephant',45.6)
    objAnimal1.showNameAndWeight();
    let objAnimal2 = new Animal('Madonal',46);
    objAnimal2.setName("Mouse");
</script>
</body>
</html>
